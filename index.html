<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voice Calculator</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <h1>Voice Calculator</h1>
      </header>
      <main class="main">
        <div class="calculator">
          <div class="calculator__result result">
            <div class="result__history">
              <p class="result__history-value">2+2</p>
            </div>
            <div class="result__output">
              <p class="result__output-value">3</p>
            </div>
          </div>
          <div class="calculator__keyboard">
            <button class="calculator__key operator" id="square">
              x&#178;
            </button>
            <button class="calculator__key number" id="seven">7</button>
            <button class="calculator__key number" id="eight">8</button>
            <button class="calculator__key number" id="nine">9</button>
            <button class="calculator__key operator" id="divide">&#247;</button>
            <button class="calculator__key operator" id="percent">%</button>
            <button class="calculator__key operator" id="square-root">
              &radic;
            </button>
            <button class="calculator__key number" id="four">4</button>
            <button class="calculator__key number" id="five">5</button>
            <button class="calculator__key number" id="six">6</button>
            <button class="calculator__key operator" id="multiply">
              &times;
            </button>
            <button class="calculator__key operator" id="subtract">-</button>
            <button class="calculator__key operator" id="backspace">CE</button>

            <button class="calculator__key number" id="one">1</button>
            <button class="calculator__key number" id="two">2</button>
            <button class="calculator__key number" id="three">3</button>
            <button class="calculator__key operator" id="add">+</button>
            <button class="calculator__key operator" id="equals">=</button>
            <button class="calculator__key operator" id="clear">C</button>
            <button class="calculator__key number" id="zero">0</button>
            <button class="calculator__key number" id="two-zero">00</button>
            <button class="calculator__key operator" id="point">.</button>
          </div>
        </div>
      </main>
      <footer class="footer">
        <div class="footer__link">
          <img src="assets/github.svg" alt="GitHub" />
          <a href="https://github.com/Alexej-Ilyutik" target="_blank">
            Alexej Ilyutik
          </a>
        </div>
        <p>2022</p>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
